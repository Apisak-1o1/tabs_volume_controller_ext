<!DOCTYPE html>
<html>
<head>
  <title>Volume Controller</title>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <style>
    body {
      font-family: sans-serif;
      padding: 10px;
      min-width: 280px;
      background-color: #222831;
      color: #EEEEEE;
    }
    .tab-block {
      margin-bottom: 12px;
      border-bottom: 1px solid #ccc;
      padding-bottom: 8px;
    }
    .title {
      font-size: 14px;
      font-weight: bold;
      margin-bottom: 4px;
    }
    .controls {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .volume-slider {
      flex-grow: 1;
    }
    button {
        background-color: #EEEEEE;
      padding: 4px 8px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h3>Audio Tabs</h3>
  <div id="tabList"></div>
  <script src="popup.js"></script>
</body>
</html>
